<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <!-- jquery ui -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- title -->
    <div id="header">Drawing App</div>

    <!-- input -->
    <div class="inputContainer">
        <!-- color -->
        <div class="input" id="colorInput">
            <input type="color" list id="paintColor">
        </div>
        <!-- circle -->
        <div class="input" id="thicknessInput">
            <div id="circle"></div>
        </div>
        <!-- slider -->
        <div class="input">
            <div id="slider"></div>
        </div>
    </div>

    <!-- canvas container -->
    <div class="container">
        <canvas id="paint" width="800px" height="400px"></canvas>
    </div>

    <!-- buttons -->
    <div class="inputContainer2">
        <div class="input2">
            <span class="button" id="erase">Erase</span>
        </div>
        <div class="input2">
            <span class="button" id="save">Save</span>
        </div>
        <div class="input2">
            <span class="button" id="reset">Reset</span>
        </div>
    </div>


    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- jquery ui -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
